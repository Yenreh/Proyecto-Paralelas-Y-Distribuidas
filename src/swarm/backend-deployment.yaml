version: '3.9'

networks:
  nothing:
    external: true

services:
  backend:
    image: backend_image:latest
    deploy:
      replicas: 1
    ports:
      - "5000:5000"
    networks:
      - nothing
    environment:
      - DATABASE_HOST=localhost
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=administrator_db

