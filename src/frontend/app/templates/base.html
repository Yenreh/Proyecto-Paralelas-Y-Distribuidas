<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Grid.js CSS (optional) -->
    <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v={{ version }}">
</head>
<body>
<!--<div class="container">-->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="d-flex align-items-center justify-content-around">
                    <div class="app-icon">
                        <i class="bi bi-clock-history"></i>
                    </div>
                    {{ app_name }}
                </div></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/projects"><i class="bi bi-journal-medical"></i> Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks"><i class="bi bi-list-task"></i> Tareas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="tittle-page-name">{{ model_data_name }}</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="tabla-container"></div>
            </div>
        </div>
    </div>
<!--</div>-->
<!-- Bootstrap JS and dependencies -->
<script src="https://unpkg.com/jquery@3.7.1/dist/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- Grid.js JS -->
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

<script>
    {% if model_data %}
        const grid = new gridjs.Grid({
            columns: {{ model_data.columns|tojson }},
            data: {{ model_data.data|tojson }}
        }).render(document.getElementById('tabla-container'));
    {% endif %}
    // const grid = new gridjs.Grid({
    //     columns: ['ID', 'Nombre', 'Descripción'],
    //     data: [
    //         [1, 'Proyecto A', 'Descripción del Proyecto A'],
    //         [2, 'Proyecto B', 'Descripción del Proyecto B'],
    //         // Puedes cargar datos dinámicamente aquí o desde una API
    //     ]
    // }).render(document.getElementById('tabla-container'));
</script>
</body>
</html>
